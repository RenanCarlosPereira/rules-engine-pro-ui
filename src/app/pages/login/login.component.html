<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="bg-white p-10 rounded-2xl shadow-md w-full max-w-md text-center border border-gray-200">

    <div class="flex justify-center mb-6">
      <img src="assets/logo.svg" alt="Rules Engine Logo" class="h-12 w-12" />
    </div>

    <h1 class="text-2xl font-semibold text-gray-800 mb-2">Welcome to Rules Engine</h1>
    <p class="text-sm text-gray-500 mb-6">Automate decisions with power and clarity.</p>

    <button
      (click)="loginWithGitHub()"
      class="w-full flex items-center justify-center gap-3 bg-gray-900 text-white px-6 py-3 rounded-lg hover:bg-gray-800 transition"
    >
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" class="w-5 h-5 invert" alt="GitHub Logo" />
      <span>Sign in with GitHub</span>
    </button>

    <p class="text-xs text-gray-400 mt-6">By signing in, you agree to our terms of use.</p>
  </div>
</div>
